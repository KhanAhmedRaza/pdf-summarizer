{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Google Authentication</h4>
                </div>
                <div class="card-body text-center">
                    <p class="mb-4">This is a simulation of Google authentication for testing purposes.</p>
                    
                    <form method="post" action="{{ url_for('google_callback') }}">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" value="test.google@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="Test Google User" required>
                        </div>
                        <button type="submit" class="btn btn-google">
                            <i class="fab fa-google me-2"></i> Simulate Google Login
                        </button>
                    </form>
                    
                    <p class="mt-4 text-muted small">
                        Note: This is only for testing. In production, this would be replaced with actual Google OAuth.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
